<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meteor Shower Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .cosmic-background.visible {
            opacity: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: nebula-drift 20s infinite;
        }

        @keyframes nebula-drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.2); }
        }

        @keyframes twinkle {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 3px currentColor);
            }
            50% { 
                transform: scale(1.3);
                filter: drop-shadow(0 0 6px currentColor);
            }
        }

        @keyframes star-drift {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-200%) rotate(360deg); }
        }
        
        #meteor-shower {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, 
                rgba(255, 100, 0, 0) 0%, 
                rgba(255, 140, 0, 0.3) 30%,
                rgba(255, 160, 0, 0.5) 60%,
                rgba(255, 180, 0, 0.8) 80%,
                rgba(255, 200, 0, 1) 100%);
            border-radius: 20px 20px 2px 2px;
            filter: drop-shadow(0 0 4px #ff4500);
            transform-origin: bottom;
            clip-path: polygon(
                20% 0,    /* Wider at the top (head) */
                80% 0,    
                100% 20%,
                100% 100%, /* Full width at the bottom */
                0 100%,
                0 20%
            ); /* Multiple glows */
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-5px, -3px); }
            40% { transform: translate(5px, 2px); }
            60% { transform: translate(-3px, 5px); }
            80% { transform: translate(3px, -2px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playMeteorShower()">Test Meteor Shower</button>
    <div class="cosmic-background"></div>
    <div id="meteor-shower"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function createStar(color) {
            const star = $('<div>').addClass('star').css({
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                color: color,
                animationDuration: (Math.random() * 2 + 0.5) + 's',
                animationDelay: (Math.random() * 2) + 's'
            });
            return star;
        }

        function createNebula() {
            const colors = [
                'rgba(255, 0, 255, 0.2)',  // Pink
                'rgba(0, 100, 255, 0.2)',  // Blue
                'rgba(255, 100, 0, 0.2)',  // Orange
                'rgba(128, 0, 255, 0.2)'   // Purple
            ];
            const nebula = $('<div>').addClass('nebula').css({
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                width: (Math.random() * 200 + 100) + 'px',
                height: (Math.random() * 200 + 100) + 'px',
                background: colors[Math.floor(Math.random() * colors.length)],
                animationDelay: (Math.random() * 5) + 's'
            });
            return nebula;
        }

        function playMeteorShower() {
            const background = $('.cosmic-background');
            background.empty(); // Clear previous effects
            
            // Add nebulas
            for (let i = 0; i < 8; i++) {
                background.append(createNebula());
            }

            // Add colorful stars
            const starColors = [
                '#ff69b4', // Pink
                '#4169e1', // Royal Blue
                '#ffd700', // Gold
                '#ff4500', // Orange Red
                '#00fa9a', // Medium Spring Green
                '#9370db', // Medium Purple
                '#ffffff'  // White
            ];

            // Create multiple layers of stars
            for (let i = 0; i < 100; i++) {
                const color = starColors[Math.floor(Math.random() * starColors.length)];
                background.append(createStar(color));
            }

            background.addClass('visible');
            
            // Remove the cosmic background when meteor shower ends
            setTimeout(() => {
                background.removeClass('visible');
                setTimeout(() => background.empty(), 1000);
            }, 7000);
            const showerContainer = $('#meteor-shower');
            showerContainer.empty(); // Clear previous meteors
            let meteors = 60; // Doubled the number of meteors
            let meteorsFallen = 0;

            for (let i = 0; i < meteors; i++) {
                let meteor = $('<div class="meteor"></div>');
                showerContainer.append(meteor);
                
                // New direction: top-left to bottom-right
                const startX = Math.random() * 50 - 20; // Start from left side
                const startY = -150;
                const endX = startX + 100; // Move towards right
                const endY = window.innerHeight + 150;

                meteor.css({
                    left: startX + 'vw',
                    top: startY + 'px',
                    transform: 'rotate(-45deg)' // Keep original meteor rotation
                });

                setTimeout(() => {
                    meteor.animate({
                        top: endY + 'px',
                        left: endX + 'vw'
                    }, Math.random() * 1500 + 800, 'linear', function() { // Faster meteor speed
                        // Add impact effect
                        const impact = $('<div>').css({
                            position: 'absolute',
                            left: endX + 'vw',
                            top: (endY - 20) + 'px',
                            width: '4px',
                            height: '4px',
                            background: 'rgba(255, 200, 0, 0.8)',
                            borderRadius: '50%',
                            filter: 'blur(2px)',
                            zIndex: 1000
                        }).appendTo(showerContainer);
                        
                        // Flash and expand effect
                        impact.animate({
                            width: '12px',
                            height: '12px',
                            marginLeft: '-6px',
                            marginTop: '-6px',
                            opacity: 0
                        }, 300, function() {
                            impact.remove();
                        });

                        // Add shake effect to body
                        if (meteorsFallen < 8) { // Only shake for first few impacts
                            document.body.classList.add('shake');
                            setTimeout(() => {
                                document.body.classList.remove('shake');
                            }, 500);
                        }

                        $(this).remove();
                        meteorsFallen++;
                        
                        if (meteorsFallen === meteors) {
                            setTimeout(() => {
                                showerContainer.empty();
                            }, 1000);
                        }
                    });
                }, Math.random() * 3000); // Spread out spawn timing more
            }
        }
    </script>
</body>
</html>
